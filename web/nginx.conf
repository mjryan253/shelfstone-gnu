server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve SvelteKit specific static assets (like JS, CSS in _app directory)
    # The client assets are copied to /usr/share/nginx/html,
    # so _app will be at /usr/share/nginx/html/_app
    location /_app/ {
        alias /usr/share/nginx/html/_app/;
        try_files $uri =404; # Ensure assets are directly served or 404
        expires 1y; # Cache static assets heavily
        access_log off;
        add_header Cache-Control "public";
    }

    # Handle API requests by proxying to the backend service
    location /api/ {
        proxy_pass http://backend:6336/; # Forward to the backend service named 'backend' on port 6336
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed by the API in the future)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # For all other requests, try to serve the file, then directory,
    # or fall back to index.html for SPA routing.
    # This ensures that direct links to routes like /books/1 still load the app.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add security headers
    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-Content-Type-Options "nosniff";
    # add_header X-XSS-Protection "1; mode=block";
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Optional: Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
